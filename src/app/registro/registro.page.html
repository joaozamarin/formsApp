<ion-content>
  <div class="ion-margin">
    <ion-note>Registre-se</ion-note>
  </div>

  <ion-list class="ion-padding">
    <ion-item class="ion-no-padding">
      <ion-label position="stacked">Nome</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item class="ion-no-padding">
      <ion-label position="stacked">E-mail</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item class="ion-no-padding">
      <ion-label position="stacked">Confirmar E-mail</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item class="ion-no-padding">
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item class="ion-no-padding">
      <ion-label position="stacked">Confirmar Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>

      <ion-col size="12">
        <ion-button expand="block" class="ion-no-margin">Registrar</ion-button>
      </ion-col>

      <ion-col size="6">
        <ion-button expand="block" class="ion-no-margin" fill="outline" size="small">Voltar</ion-button>
      </ion-col>

      <ion-col size="6">
        <ion-button expand="block" class="ion-no-margin" fill="outline" size="small">Limpar</ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
